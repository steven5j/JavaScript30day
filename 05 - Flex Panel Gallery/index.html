  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      /* æ–°å¢çš„éƒ¨åˆ† */
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      /* æ–°å¢çš„éƒ¨åˆ†ï¼Œç”¨flexæŸ”æ€§ */
      display: flex;
      flex:1;
      flex-direction:column;/*å…§å®¹ç‚ºç›´æ’ */
      justify-content: center;/*å…§å®¹å¾ä¸­é–“æ’åº*/
    }

    .panel1 { background-image:url(https://picsum.photos/1500/1500?random=1); }
    .panel2 { background-image:url(https://picsum.photos/1500/1500?random=2); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://picsum.photos/1500/1500?random=3); }
    .panel5 { background-image:url(https://picsum.photos/1500/1500?random=4); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
    /*æ–°å¢çš„éƒ¨åˆ†  */
      display: flex;
      flex:1 0 auto;
      justify-content: center;
      align-items: center;
    }
    /* æ–°å¢çš„éƒ¨åˆ† */
    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }


    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }
    /* è¢«é»æ“Šçš„å•Ÿå‹•ï¼ŒflexåŠ å¤§ï¼Œå‘ˆç¾æ“´å¤§æ•ˆæœ */
    .panel.open {
      font-size: 40px;
      /* æ–°å¢çš„éƒ¨åˆ† èª¿æ•´ä»–çš„flex */
      flex:5;
    }
    /* æ–°å¢çš„ ä¸ç„¶æœƒå¤±çœŸ */
    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll(".panel")

    function toggleOpen(){
      console.log("æ‰“é–‹");
      this.classList.toggle("open")
    }
    function toggleActive(e){
      console.log(e.propertyName)
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>
