<script>
  //å–å¾— .hero çš„ DOM
  const hero = document.querySelector(".hero");
  const text = hero.querySelector('h1');
  const walk = 700;//500px
  
  //å»ºç«‹ mousemove äº‹ä»¶èˆ‡ç¶å®š shadow
  hero.addEventListener('mousemove',showdow);

  //é™°å½±äº‹ä»¶
  function showdow(e) {
    
    // å–å¾— hero æ»¿ç‰ˆç•«é¢çš„é•·èˆ‡å¯¬
    const { offsetWidth: width, offsetHeight: height } = hero;
    //console.log([width, height]);
    //å–å¾—æ»‘é¼ çš„ç§»å‹•è·é›¢
     // equal let mouseX = e.offsetX, mouseY = e.offsetY;
    let { offsetX: mouseX, offsetY: mouseY } = e;
    //console.log([mouseX, mouseY]);
    // ç•¶æ»‘é¼ ç§»å‹•åˆ°æ–‡å­—ä¸Šçš„æ™‚å€™
    // åˆ©ç”¨ç›®å‰æ»‘é¼ åœ¨æ–‡å­—ä¸Šçš„ä½ç½® X åŠ ä¸Šè©²æ–‡å­—å®¹å™¨çš„ offsetLeft
  if (e.target !== this) {
    mouseX += e.target.offsetLeft;
    mouseY += e.target.offsetTop;
  }

  // ç§»å‹•çš„ä½ç½®
  // æ·»åŠ  rount ä¾†å››æ¨äº”å…¥
  // æ‰£æ‰å›ºå®šè·é›¢çš„ä¸€åŠï¼Œè®“æ•¸å€¼è®Šæˆè² å€¼
  const xWalk = Math.round(mouseX / width * walk - walk/2 );
  const yWalk = Math.round(mouseY / height * walk - walk/2 );
  text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
  }
 
</script>
