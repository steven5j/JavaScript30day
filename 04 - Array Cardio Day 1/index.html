    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    //譯釋：篩選出於1500~1599年間出生的inventor(year in 1500-1599)
    console.table("1. Filter the list of inventors for those who were born in the 1500's");
    const filter = inventors.filter(function (inventor) {
      if (inventor.year >= 1500 && inventor.year < 1600) {
        return true;
      }
    });
    //簡化的打法 ES6
    //inventors.filter( in => (in.year>=1500 && in.year<1600));
    console.table(filter);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    //譯釋：將inventors內的first與last組合成一個陣列
    console.table("2. Give us an array of the inventors' first and last names");
    const map = inventors.map(inventor => `${inventor.first} ${inventor.last}`);
    console.table(map);


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    //譯釋：依據生日由老至年輕排序所有的inventor
    // const ordered = inventors.sort(function(a, b) {

    console.table("3. Sort the inventors by birthdate, oldest to youngest");
    const sort = inventors.sort((a, b) => a.year > b.year?1:-1);
    console.table(sort);


    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    //譯釋：加總所有inventor的在世時間

    //解答方式1
    //     let totalYears = 0;
    // for (let i = 0; i < inventors.length; i++) {
    //     let liveYear = inventors[i].passed - inventors[i].year;
    //     totalYears += liveYear;
    // }
    console.log("4. How many years did all the inventors live?");
    let totalyears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year)
    }, 0);
    console.table(totalyears);

    // 5. Sort the inventors by years lived
    //譯釋：依據年齡由大至小排序所有的inventor。
    inventors.forEach((inventor)=>{
      inventor.old = inventor.passed-inventor.year});

    console.log("5. Sort the inventors by years lived");
    const Sort_Years =inventors.sort((a,b)=>{
      return  (a.passed-a.year) > (b.passed-b.year)? -1 : 1 ; 
    } )
    console.table(Sort_Years);

    // Sort the people alphabetically by last name
    //譯釋：依據lastName排序所有people的資料
    console.log('7. sort Exercise Sort the people alphabetically by last name')
    const sort_people = people.sort((lastOne,NextOne) =>{
      let [afirst,alast] = lastOne.split(', ');
      let [bfirst,blast] = NextOne.split(', ');
      return alast[0] > blast[0] ? 1 : blast[0] > alast[0] ? -1:0;
    }    );

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];
    let reduce_8 = data.reduce((obj,content)=>{
      if (!obj[content]) obj[content] = 0 ;
      obj[content] +=1;
      return obj;
    },{})
