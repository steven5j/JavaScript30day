  <H1 style="font-family: Microsoft JhengHei;">試著用鍵盤輸入'steven'</H1>
<script>
  //聲明一個空數組，用於存放的輸入字符，同時聲明“暗號”
  const  pressed =[];
  const secretCode = 'steven';
//添加鍵盤的keyup事件監聽，用箭頭函數的參數來接收事件。
  window.addEventListener('keyup',(e)=>{
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length-1,pressed.length-secretCode.length);//截取數組
    if(pressed.join('').includes(secretCode)){//判斷是否符合暗號
      console . log ( ' DING DING! ' );
	 cornify_add ();
    }
    console.log(pressed);
  })

</script>
